<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>

    <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">

        <div class="nft-card">

            <a href="#" class="nft-image">
                <img src="src/img/image-equilibrium.jpg" alt="Imagem do NFT Equilibrium" class="image">
            </a>

            <div class="descricao-nft">
                <a href="#" class="title">
                    <h3>Equlibrium #3429</h3>
                </a>
                <p class="subtitle">Our Equilibrium collection promotes balance and calm</p>
            </div>
            
            <div class="info-nft">
               <p>0.041 ETH</p> 
               <p>3 days left</p>
            </div>

           
            
            <div class="info-creator">
                <img src="src/img/image-avatar.png" alt="Criador da NFT">
                <p>Creation of <a href="#">Jules Wyvern</a></p>
            </div>

        </div>
    </main>
</body>
</html>
